### whiteprocess configuration file ###

# What checks do... (yes/no)
EXE_FILTER = yes
ARGS_FILTER = no
AFTER_EXEC_FILTER = no

# Executables allowed
EXE_ALLOW{
}

# Arguments allowed
ARGS_ALLOW{
}

# Executables to kill if started after whiteprocess
AFTER_EXEC_KILL{
}

# Path with executables allowed
PATH_ALLOW{
}

# Time in second from one control to another
TIME_CHECK = 5

# Log file
LOG_FILE = /var/log/whiteprocess.log

# Use remote check function? (yes/no)
REMOTE_CHECK = no
# If yes, insert TCP port to listen
TCP_PORT = 2357

# Use password for stop service? (yes/no)
USE_PASSWORD = no
# If yes, insert password in sha256
PASSWORD = 0
